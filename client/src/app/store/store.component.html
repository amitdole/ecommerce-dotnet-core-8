<div class="container">
    <div class="row">
  
        <section class="col-3">
            <h5 class="text-warning mb-3">Sort</h5>
            <select
            class="custom-select mb-3"
            (change)="onSortSelected($any($event.target).value)">
            <option *ngFor="let sort of sortOptions" [value]="sort.value">
                {{ sort.name }}
            </option>
            </select>
            <h5 class="text-warning mb-3">Brands</h5    >
            <ul class="list-group my-3">
                <li 
                *ngFor="let brand of brands" 
                class="list-group-item"
                [class.active]="brand.id === this.storeParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)"
                >{{brand.name}}</li>
            </ul>
            <h5 class="text-warning mb-3">Types</h5>
            <ul class="list-group my-3">
                <li 
                *ngFor="let type of types"
                class="list-group-item"
                [class.active]="type.id === this.storeParams.typeId"
                [value]="type.id"
                (click)="onTypeSelected(type.id)"
                >{{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
              <header>
                <span> Showing
                  <strong>10 </strong> of <strong>15</strong> Results</span>
              </header>
                <div class="form-inline mt-2">
                  <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width:300px" placeholder="Search" type="text">
                  <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                  <button (click)="onReset()"  class="btn btn-outline-primary ml-2 my-2">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let product of products">
                    <div class="card h-100 shadow-sm" *ngIf="product">
                        <div class="image position-relative;" style="cursor: pointer;">
                          <img src="{{ product.imageFile }}" alt="{{ product.name }}" class="img-fluid bg-light"/>
                          <div class="d-flex align-items-center justify-content-center hover-overlay">
                            <button (click)="addItemToBasket(product)"  type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
                            <button routerLink="/store/{{product.id}}" routerLinkActive="router-link-active"  type="button" class="btn btn-primary">View</button>
                          </div>
                        </div>
                      
                        <div class="card-body d-flex flex-column">
                          <a>
                            <h6 class="text-uppercase">{{ product.name }}</h6>
                          </a>
                          <span class="mb-2" style="font-size: 1.5em;">{{ product.price | currency: "INR" }}</span>
                         </div>
                      </div>
                </div>
            </div>    
        </section>
    </div>
</div>
